    <script type="text/javascript">

var RefreshInterval=1
var RefreshCounter=RefreshInterval
var imgIndex=1



function beginrefresh(){

	if (!document.images)
		return

	RefreshCounter--

	tmp=new Date()
	tmp="?"+tmp.getTime()

	if (imgIndex==1)
	{
		images="img1.jpg"
		imgIndex=2
	}
	else
	{
		images="img2.jpg"
		imgIndex=1
	}

	if(RefreshCounter==0)
	{
		RefreshCounter=RefreshInterval
		document.images.CamImage.src=images+tmp
	}

	setTimeout("beginrefresh()",100)

}

//beginrefresh()
//window.onload=beginrefresh

function SystemStatus()

"status = 1, height = 300, width = 300, resizable = 0" )
}
