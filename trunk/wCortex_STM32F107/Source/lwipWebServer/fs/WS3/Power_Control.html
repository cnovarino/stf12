<script language="JavaScript">
function message()
{
  if(confirm('Put Camera in Standby Mode'))
  {return true}

  {return false}
  
}

function message1()

    if(confirm('Put Camera in Run Mode'))
       {return true}
    else
       {return false}
  

} 

</script>

 <form action="Power_Control.html" method=GET >
